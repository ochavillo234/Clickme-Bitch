<style>
  /* Video background */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  /* Header text */
  .defeat-header {
    font-size: 3rem;
    font-weight: 900;
    color: #ff1a1a;
    text-shadow: 0 0 10px #ff4c4c, 0 0 20px #990000, 0 0 30px #660000;
    text-align: center;
    margin-bottom: 2rem;
    animation: pulseText 1.5s infinite alternate;
  }

  @keyframes pulseText {
    0% { text-shadow: 0 0 10px #ff4c4c, 0 0 20px #990000, 0 0 30px #660000; }
    100% { text-shadow: 0 0 20px #ff4c4c, 0 0 30px #ff0000, 0 0 40px #990000; }
  }

  .flip-card {
    perspective: 1000px;
  }
  .flip-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }
  .flip-card.flipped .flip-inner {
    transform: rotateY(180deg);
  }
  .flip-front, .flip-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 0.75rem;
    overflow: hidden;
  }

  /* Defeat red League style border */
  .lol-border {
    position: relative;
    padding: 4px;
    background: linear-gradient(135deg, #8b0000, #ff0000, #4b0000);
    box-shadow: 0 0 15px rgba(255,0,0,0.7);
    border-radius: 0.75rem;
    animation: pulseRedBorder 1.5s infinite alternate;
  }
  .lol-border::before {
    content: "";
    position: absolute;
    inset: 2px;
    border-radius: 0.6rem;
    background: rgba(30,0,0,0.85);
    z-index: -1;
  }

  /* Card front with black text */
  .flip-front {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    font-weight: 900;
    color: #000000; /* black letters */
    text-shadow: 0 0 10px #990000; /* subtle red glow for readability */
    animation: none;
  }

  /* Card back */
  .flip-back {
    transform: rotateY(180deg);
  }
  .flip-back img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 0.6rem;
  }

  @keyframes pulseRedBorder {
    0% { box-shadow: 0 0 15px rgba(255,0,0,0.7); }
    100% { box-shadow: 0 0 30px rgba(255,50,50,0.9); }
  }
</style>
